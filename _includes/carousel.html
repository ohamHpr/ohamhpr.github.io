{% assign carouselName = "carousel" | append: include.name %}
<div id="{{carouselName}}" class="carousel slide" data-bs-ride="true" data-bs-wrap="false">
    <div class="carousel-inner">
        {% for item in include.items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% include {{item}} %}
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#{{carouselName}}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-success rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{carouselName}}" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-success rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
    </button>
</div>
